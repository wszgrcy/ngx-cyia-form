<button mat-icon-button (click)="switchPattern()" class="switch-button">
    <mat-icon>{{!disabled?'toggle_on':'toggle_off'}}</mat-icon>
</button>
<div [class.write-item--disabled]="disabled">
    <div>
        <button mat-icon-button (click)="format('wrap','format_bold')">
            <mat-icon>format_bold</mat-icon>
        </button>
        <button mat-icon-button (click)="format('wrap','format_italic')">
            <mat-icon>format_italic</mat-icon>
        </button>
        <button mat-icon-button (click)="format('wrap','delete')">
            <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="format('multiStart','format_quote')">
            <mat-icon>format_quote</mat-icon>
        </button>
        <button mat-icon-button (click)="format('multiStart','format_list_bulleted')">
            <mat-icon>format_list_bulleted</mat-icon>
        </button>
        <button mat-icon-button (click)="format('multiStart','format_list_numbered')">
            <mat-icon>format_list_numbered</mat-icon>
        </button>
        <button mat-icon-button (click)="format('divider')">
            <mat-icon>power_input</mat-icon>
        </button>
        <button mat-icon-button (click)="open('image')">
            <mat-icon>insert_photo</mat-icon>
        </button>
        <button mat-icon-button (click)="open('url')">
            <mat-icon>link</mat-icon>
        </button>
        <button mat-icon-button (click)="save()">
            <mat-icon>save</mat-icon>
        </button>
    </div>
    <div #container style="height: 100px;"></div>
</div>


<div [innerHTML]="readValue" [class.read-item--disabled]="!disabled" class="read-item">

</div>
