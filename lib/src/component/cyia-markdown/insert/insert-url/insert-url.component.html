<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title>插入网址</h2>
  <mat-dialog-content class="mat-typography">
    <mat-form-field>
      <input matInput placeholder="输入地址" required formControlName="src">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="输入链接名" formControlName="alt">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="输入标题" formControlName="title">
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [disabled]="formGroup.invalid" type="submit">确认</button>
    <button mat-button [mat-dialog-close]="null" type="button">取消</button>
  </mat-dialog-actions>
</form>
