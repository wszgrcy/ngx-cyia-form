<div [formGroup]="formGroup" *ngIf="cyiaFormGroup&&formGroup" class="group__wrapper" #wrapper>
  <ng-container *ngFor="let control of cyiaFormGroup.controls">
    <ng-container [ngSwitch]="getFormType(control)">
      <ng-container *ngSwitchCase="'group'">
        <cyia-form-group [formControlName]="control.key" [cyiaFormGroup]="control" #controlEl></cyia-form-group>
      </ng-container>
      <ng-container *ngSwitchCase="'control'">
        <cyia-form-control [cyiaFormControl]="control" [formControlName]="control.key" #controlEl></cyia-form-control>
      </ng-container>
      <!-- <ng-container *ngSwitchCase="'array'">
      </ng-container> -->

    </ng-container>
  </ng-container>

</div>
